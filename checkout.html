    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Ótima escolha!</h1>

                Obrigado por comprar Mirror Fashion!
                Preencha seus dados para efetivar a compra.
            </p>
        </div>

    <div class="container">
        <div class="row">

            <div class="col-md-4 col-xl-3">
                <div class="card mb-3">
                    <div class="card-header">
                        <h2>Sua compra</h2>
                    </div>
                    <div class="card-body">
                        <img src="/img/produtos/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail mb-3"
                            class="d-none d-sm-block">
                        <dl>
                            <dt>Produto</dt>
                            <dd>Fuzzy Cardigan</dd>

                            <dt>Cor</dt>
                            <dd>Verde</dd>

                            <dt>Tamanho</dt>
                            <dd>40</dd>

                            <dt>Preço</dt>
                            <dd id="preco">R$ 129,90</dd>
                        </dl>
                    </div>
                </div>
                <div class="card mb-3">
                        <div class="card-body">
    
                            <div class="form-group">
                                <label for="qtd">Quantidade:</label>
                                <input type="number" id="qtd" min="1" max="99" value="1" class="form-control">
                            </div>
    
                            <div class="form-group">
                                <label for="total">Total:</label>
                                <output for="qtd preco" id="total" class="form-control">R$ 129,90</output>
                            </div>
                        </div>
                    </div>
                </div>

            <form class="col-md-8 col-xl-9">
                <div class="row">
                    <fieldset class="col-lg-6">
                        <legend>Dados Pessoais</legend>

                        <div class="form-group">
                            <label for="nome">Nome completo</label>
                            <input type="text" id="nome" name="nome" class="form-control" autofocus required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="email" name="email" id="email" class="form-control"
                                    placeholder="email@exemplo.com">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" name="cpf" id="cpf" class="form-control" placeholder="000.000.000-00"
                                data-mask="999.999.999-99" required>
                        </div>
                    </fieldset>
                    <fieldset class="col-lg-6">
                        <legend>Cartão de crédito</legend>

                        <div class="form-group">
                            <label for="numero-cartao">Número - CVV</label>
                            <input type="text" class="form-control" id="numero-cartao" name="numero-cartao"
                                data-mask="9999 9999 9999 9999 - 999">
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="bandeira-cartao">Bandeira</label>
                                </div>
                                <select class="custom-select" id="bandeira-cartao">
                                    <option disabled selected>Selecione uma opção...</option>
                                    <option value="master">MasterCard</option>
                                    <option value="visa">VISA</option>
                                    <option value="amex">American Express</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="validade-cartao">Validade</label>
                            <input type="month" name="validade-cartao" id="validade-cartao" class="form-control">
                        </div>
                    </fieldset>
                </div>
                <button type="submit" class="btn-lg">
                    Confirmar Pedido
                </button>
            </form>
        </div>
